<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gify Search!</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	  <!-- Custom Style -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a
		{
		    word-break:break-all;
		}

	</style>
</head>
<body>

<div class="panel panel-primary">
    <div id="buttons">
    </div>
</div>

    <form role="form" id="searchForm">
      <div class="form-group">
        <label for="search">Enter a topic:</label>
        <input type="text" class="form-control small" id="searchTerm">
      </div>
      <button type="button" class="btn btn-default" id="runSearch">
        <i class="fa fa-search"></i> Submit New Topic
      </button>
    </form>
  </div>

  <div id="gifsAppearHere">
  </div>


<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="lauren.js"></script>
</body>
</html>
