<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Train Scheduler</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Train Scheduler</h1>
		</div>
		<div class = "panel panel-warning">
	   		<div class = "panel-heading">
	      		<h3 class = "panel-title"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Current Train Schedule</h3>
	   		</div>
			   <table class = "table">
			      <tr>
			         <th>Train Name</th>
			         <th>Destination</th>
			         <th>Frequency (min)</th>
			         <th>Next Arrival</th>
			         <th>Minutes Away</th>
			      </tr>
			      
			      <tr>
			         <td>Orient Express</td>
			         <td>China</td>
			         <td>100</td>
			         <td>10:00</td>
			         <td>60</td>
			      </tr>
			      
			      <tr>
			         <td>Doc Brown's Train</td>
			         <td>The Past</td>
			         <td>100</td>
			         <td>10:00</td>
			         <td>60</td>
			      </tr>
	   			</table>
		</div>
		<div class = "panel panel-warning">
	   <div class = "panel-heading">
	      <h3 class = "panel-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Train</h3>
	   </div>
		   <div class = "panel-body">
		   	<div class="input-group">
  				<span class="input-group-addon" id="basic-addon1"></span>
  				<input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon1">
			</div>

			<div class="input-group">
				<span class="input-group-addon" id="basic-addon2"></span>
  				<input type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon2">
  			</div>

		    <div class="input-group">
				<span class="input-group-addon" id="basic-addon2"></span>
  				<input type="text" class="form-control" placeholder="First Train Time (HH:mm - military time)" aria-describedby="basic-addon3">
  			</div>

  			<div class="input-group">
				<span class="input-group-addon" id="basic-addon2"></span>
  				<input type="text" class="form-control" placeholder="Frequency (min)" aria-describedby="basic-addon4">
  			</div>  
  			
		      <button type="button" class="btn btn-warning">Submit</button>
		   </div>
		</div>
	</div>
	
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
